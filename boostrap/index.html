<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


</head>

<body class="mt-5">
  <!--https://raw.githubusercontent.com/FRomero999/ExamenDIW2022/main/clientes.json-->
  <h2 class="my-4 text-center">Listado de Clientes </h2>
 <div class="mx-4">
  <table class="table table-striped table-bordered  table-hover mx-auto mb-4 text-center">
    <tr class="bg-primary text-center text-white ">
      <th>Nombre </th>
      <th>Apellidos</th>
      <th>Sexo</th>
      <th>Edad</th>
      <th>Altura</th>
      <th>Peso</th>
      <th>Actividad</th>
      <th>GET (kCal)</th>
      <th>GER(kCal)</th>
    </tr>
    <tbody id="table-body">

    </tbody>


    </tr>
  </table>
  <!-- MODAL -->
  <form id="form">
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h4 class="modal-title ">Nuevo cliente</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <label for="">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required>
            <label for="">Apellidos</label>
            <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos" required>
            <div class="form-row">
              <div class="form-group col-md-6 ">
                <label for="">Sexo</label>
                <input type="text" class="form-control" id="sexo" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-22">
                  <label for="">Nivel de actividad</label>
                  <input type="text" class="form-control" id="nivelactividad" required>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="">Edad</label>
                <input type="number" class="form-control" id="edad" required>
              </div>
              <div class="form-group col-md-4">
                <label for="">Peso(kg)</label>
                <input type="number" class="form-control" id="peso" required>
  
              </div>
              <div class="form-group col-md-4">
                <label for="">Altura(cm)</label>
                <input type="number" class="form-control" id="altura" required>
              </div>
            </div>
          </div>
        </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" class="guardar" id="guardar">Guardar cliente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">Nuevo cliente</button>
      <button type="button" class="btn btn-secondary ml-2" id="cargar">Cargar datos externos</button>
    </div>
    

  <script src="/app.js"></script>
</body>

</html>
